<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width"
    =device-width,initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/shop.css"/>
    <link rel="stylesheet" href="../css/main_header.css"/>
    <style>
        .topimg{
            width: 100%;
            height: 400px
        }
        .mt-15{
            margin-top: 180px
        }
        p{
            color: #999
        }
        .address{
            display: flex;
            height: 65px;
        }
        span:nth-child(2){
            color:red
        }
    </style>
</head>
<body>
<header>
    <iframe class="my_header_h w-100"  src="main_header.html" frameborder="0" scrolling="no"></iframe>
</header>

<div class="container">
    <img class="topimg" src="../img/contact.jpg" alt=""/><h1 class="top1 text-center">contact</h1>
    <div class="row mt-15">
        <div class="col-6 mt-5">
            <div class="row">
                <div class="col-12">
                    <h6>联系方式:</h6>
                </div>
                <div class="col-12 mt-5 address">
                    <img class="mr-3"src="../img/contact1.jpg" alt=""><div><p>地址</p><p>苏州金鸡湖北路188号</p></div>
                </div>
                <div class="col-12 mt-5 address">
                    <img class="mr-3"src="../img/contactphone.jpg" alt=""><div><p>电话</p><p>
                    400-8880-8888</p></div>
                </div>
                <div class="col-12 mt-5 address">
                    <img class="mr-3"src="../img/contactemail.jpg" alt=""><div><p>邮箱</p><p>
                    123456@qifeiye.com</p></div>
                </div>
                <div class="col-12 mt-5 mb-5 address">
                    <p style="color:#555">工艺品网站是一款简单、便捷的工具，帮助您了解简单响应式网站。我的网站的样式，是初学者必备的一款工具。</p>
                </div>
            </div>
        </div>
        <div class="col-6 mt-5">
            <div class="row">
                <div class="col-12">
                    <h6>问题反馈:</h6>
                </div>
                <div class="col-12 mt-5">
                    <span>姓名</span><span>*</span>
                    <input placeholder="请输入你的姓名"type="text" class="form-control w-100 mb-2 mt-3"id="uname"/>
                </div>
                <div class="col-12 mt-5">
                    <span>邮箱</span><span>*</span>
                    <input placeholder="请输入你的邮箱" type="text" class="form-control w-100 mb-2 mt-3"id="upwd"/>
                </div>
                <div class="col-12 mt-5">
                    <span>投诉与建议</span><span>*</span><br>
                    <textarea class="mt-3"name="" id="" cols="75" rows="3"></textarea>
                </div>
                <div class="col-12 mt-5 mb-5">
                    <button class="btn btn-warning w-50 align-self-center text-white"onclick="cao()">提交</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function cao(){
			var $uname=uname.value;
		var $upwd=upwd.value;
		if ($uname=="")
		{
			alert("用户名不能为空")
			return
		}
		else if($upwd=="")
		{
			alert("密码不能为空")
			return
		}else{
            alert("提交成功")
        }
    }
</script>
<footer>
    <iframe src="footer.html" frameborder="0" scrolling="no" width="100%"height="250px"></iframe>
</footer>
</body>
</html>
